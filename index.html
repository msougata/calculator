<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">CALCULATOR</div>

    <div class="calculator">
        <div class="cal-board">
            <div class="cal-display">
                <div class="cal-input"></div>
                <div id="dis-result"></div>

            </div>
            <div class="cal-digits">
                <div class="box" id="ac"><p>AC</p></div>
                <div class="box"><p>X </p></div>
                <div class="box"><p>+/-</p></div>
                <div class="box"><p>/</p></div>

                <div class="box"><p>7 </p></div>
                <div class="box"><p>8</p></div>
                <div class="box"><p>9 </p></div>
                <div class="box"><p>*</p></div>

                <div class="box"><p>4 </p></div>
                <div class="box"><p>5 </p></div>
                <div class="box"><p>6</p></div>
                <div class="box"><p>- </p></div>
 
                <div class="box"><p>1 </p></div>
                <div class="box"><p>2</p></div>
                <div class="box"><p>3 </p></div>
                <div class="box"><p>+</p></div>

                <div class="box"><p>%</p></div>
                <div class="box"><p>0 </p></div>
                <div class="box"><p>.</p></div>
                <div class="box"><p>=</p></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
